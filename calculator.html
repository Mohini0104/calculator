<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">

    <title>Calculator</title>
</head>

<body>
    <form name="Calculator">
        <div class="container" style=" background: #c31432;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #240b36, #c31432);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #240b36, #c31432); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
     ;">
            <div class="row mt-2" id="sub_container">

                <hr>
                <hr>
                <div class="col-md-6 ">
                    <div class="row mt-2" style="margin-left: 20px;" style="padding: 30px;"><input type="text" name="result" placeholder="0" style="text-align: left; padding-right: 60%;
                        padding-top: 20px; font-size: xx-large;">
                    </div>
                    <div class="card-body">

                        <div class="row mt-5">

                            <input type="button" value="sin" onclick="sin()" class="col-md-2 trigo" />
                            <input type="button" value="cos" onclick="cos()" class="col-md-2 trigo" />
                            <input type="button" value="tan " onclick="tan()" class="col-md-2 trigo" />


                            <input type="button" value="log" onclick="log()" class="col-md-2 trigo" />
                            <input type="button" value="x²" onclick="square()" class="col-md-2 trigo" />
                            <input type="button" value="x³" onclick="cube()" class="col-md-2 trigo" />
                            <input type="button" value="√x" onclick="sqrt2()" class="col-md-2 trigo" />
                            <input type="button" value="∛x" onclick="sqrt3()" class="col-md-2 trigo" />
                            <input type="button" value="log2e" onclick="log2()" class="col-md-2 trigo" />
                            <input type="button" value="e" onclick="exp()" class="col-md-2 trigo" />
                            <input type="button" value="pi" onclick="pi()" class="col-md-2 trigo" />
                            <input type="button" value="C" onclick="remove()" class="col-md-2 clear" />
                            <!-- <input type="button" value="%" onclick="number(value)" class="col-md-2 trigo" /> -->

                            <!-- <input type="button" value="e" class="col-md-2 trigo" />
                            <input type="button" value="ln10" class="col-md-2 trigo" />
                            <input type="button" value="√1/2" class="col-md-2 trigo" />
                            <input type="button" value="√2" class="col-md-2 trigo" />
                            <input type="button" value="ln2" class="col-md-2 trigo" /> -->

                        </div>

                    </div>


                </div>
                <div class="col-md-6 mt-5">

                    <div class="card-body">
                        <div class="row mt-5" style="margin-top: 80px;">


                            <input type="button" value="1" onclick="number(value)" class="col-md-2 number" />
                            <input type="button" value="2" onclick="number(value)" class="col-md-2 number" />
                            <input type="button" value="3" onclick="number(value)" class="col-md-2 number" />
                            <input type="button" value="4" onclick="number(value)" class="col-md-2 number " />

                            <input type="button" value="5" onclick="number(value)" class="col-md-2 number" />
                            <input type="button" value="6" onclick="number(value)" class="col-md-2 number" />
                            <input type="button" value="7" onclick="number(value)" class="col-md-2 number" />
                            <input type="button" value="8" onclick="number(value)" class="col-md-2 number" />
                            <input type="button" value="9" onclick="number(value)" class="col-md-2 number" />
                            <input type="button" value="0" onclick="number(value)" class="col-md-2 number" />
                            <input type="button" value="/" onclick="number(value)" class="col-md-2 operator" />
                            <input type="button" value="*" onclick="number(value)" class="col-md-2 operator" />
                            <input type="button" value="-" onclick="number(value)" class="col-md-2 operator" />



                            <input type="button" value="+" onclick="number(value)" class="col-md-2 operator" />
                            <input type="button" value="=" onclick="equal()" class=" col-md-2 equals" />
                           
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function sin() {
            document.Calculator.result.value = Math.sin(document.Calculator.result.value);
        }
        function cos() {
            document.Calculator.result.value = Math.cos(document.Calculator.result.value);
        }
        function tan() {
            document.Calculator.result.value = Math.tan(document.Calculator.result.value);
        }
        function pi() {
            document.Calculator.result.value = Math.pi(document.Calculator.result.value);
        }
        function LOG2E() {
            document.Calculator.result.value = Math.LOG2E(document.Calculator.result.value);
        }
        function square() {
            document.Calculator.result.value = Math.pow(document.Calculator.result.value, 2);
        }
        function cube() {
            document.Calculator.result.value = Math.pow(document.Calculator.result.value, 3);
        }
        function sqrt2() {
            document.Calculator.result.value = Math.pow(document.Calculator.result.value, 1 / 2);
        }
        function sqrt3() {
            document.Calculator.result.value = Math.pow(document.Calculator.result.value, 1 / 3);
        }
        function log() {
            document.Calculator.result.value = Math.log(document.Calculator.result.value);
        }
        function number(value) {
            document.Calculator.result.value += value;
        }
        function remove() {
            document.Calculator.result.value = "";
        }
        function equal() {
            document.Calculator.result.value = eval(document.Calculator.result.value);
        }
        function equal() {
            document.Calculator.result.value = eval(document.Calculator.result.value);
        }
    </script>
</body>

</html>
