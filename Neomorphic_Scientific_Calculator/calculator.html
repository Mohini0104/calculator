<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">

    <title>Neumorphic_Scientific_Calculator</title>
</head>

<body>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
   
    <main>
        <div class="history"></div>
        <div class="number_op" id="result">0</div> 
        <div class="keys">
            <button class="op_key" style=" color: #ff652f;">C</button>
            <button class="op_key functions" style=" color: #ff652f;" >sin</button>
            <button class="op_key functions" style=" color: #ff652f;">cos</button>
            <button class="op_key functions" style=" color: #ff652f;">tan</button>
            <button class="op_key" id="equals" style=" color: #ff652f;">=</button>
            <button class="num_key">1</button>
            <button class="num_key">2</button>
            <button class="num_key">3</button>
            <button class="num_key ">4</button>
            <button class="op_key operator"  style=" color: #ff652f;">+</button>
            <button class="num_key">5</button>
            <button class="num_key">6</button>
            <button class="num_key">7</button>
            <button class="num_key">8</button>
            <button class="op_key operator" style=" color: #ff652f;" >-</button>
            <button class="num_key">9</button>
            <button class="num_key ">0</button>
            <button class="op_key rootfunctions"  style=" color: #ff652f;">x²</button>
            <button class="op_key rootfunctions"  style=" color: #ff652f;">x³</button>          
            <button class="op_key operator"  style=" color: #ff652f;">*</button>       
           <span></span>
            <button class="op_key functions" style=" color: #ff652f;" >log</button>
            <button class="op_key rootfunctions"  style=" color: #ff652f;">√x</button>
            <button class="op_key rootfunctions" style=" color: #ff652f;" >∛x</button>
            <button class="op_key operator" style=" color: #ff652f;" >/</button>
        </div>
    </main>
    <script src="calculator.js"></script>
   
</body>

</html>
